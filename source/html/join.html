<!doctype html>
<html class="no-js" lang="ko">
<head>
<meta charset="utf-8">
<title>Gosumom</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="author" content=""><!-- humans.txt 처리 권장 -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="apple-touch-icon" href="apple-touch-icon.png">
<link rel="stylesheet" href="../css/style.css">
<script src="../js/vendor/modernizr-2.8.3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="../js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
</head>
<body>

<div class="page_join">
	<header>
		<div class="navigation_wrap">
			<h1 class="logo"><a href="main.html"><img src="../img/gosumom.png" alt="gosumom" width="49.5"></a></h1>
			<nav>
				<ul>
					<!-- [D]: 클래스네임 active toggle -->
					<li class="gnb_main active"><a href="#">고수맘 홈</a></li>
					<li class="gnb_category"><a href="#">카테고리</a></li>
					<li class="gnb_mypage"><a href="#">마이페이지</a></li>
					<li class="gnb_more"><a href="#">더보기</a></li>
				</ul>
			</nav>
		</div>
		<div class="header">
			<div class="button_hamburger_wrap">
				<button type="button" class="button_hamburger">
					<span></span>
					<span></span>
					<span></span>
				</button>
			</div>
			<h2 class="title"><a href="#">이메일 가입</a></h2>
			<a href="search.html" class="button_search"><span class="common_bg">검색하기</span></a>
		</div>
	</header>

	<main class="contents">
		<p class="join_step_progress"><img src="../img/join_step1.png" alt="이메일 가입 절차 첫번째 이메일 가입란입니다. 다음은 두번째 본인확인, 세번째 맘정보설정 페이지가 있습니다." width="310"></p>
		<form action="#" class="join_form">
			<fieldset>
				<legend>이메일 가입 정보 작성</legend>
				<div class="placeholder_wrap">
					<label for="join_info_name"><span class="placeholder">닉네임을 입력해주세요.</span></label>
					<input type="text" name="" id="join_info_name" placeholder="" value="">
				</div>
				<div class="placeholder_wrap">
					<label for="join_info_mail"><span class="placeholder">이메일 주소를 입력해주세요.</span></label>
					<input type="email" name="" id="join_info_mail" placeholder="" value="">
				</div>
				<div class="placeholder_wrap">
					<label for="join_info_pass"><span class="placeholder">비밀번호 영문,숫자 포함 6~20자.</span></label>
					<input type="password" name="" id="join_info_pass" placeholder="" value="">
				</div>
				<div class="placeholder_wrap">
					<label for="join_info_pass_re"><span class="placeholder">비밀번호 재 확인.</span></label>
					<input type="password" name="" id="join_info_pass_re" placeholder="" value="">
				</div>
				<p class="join_agree">
					<span class="dcheck_type2">
						<input type="checkbox" id="check" name="" value="" >
						<label for="check"><em></em><a href="#">서비스이용약관</a> 및 <a href="#">개인정보 취급방침</a>, <a href="#">위치기반서비스 취급방침</a>에 동의합니다.</label>
					</span>
				</p>
				<p class="join_note">* 비밀번호 분실시 이메일을 통해 확인하므로, 정확하게 입력해주세요.</p>

				<button type="submit" class="button_flat button_confirm">확인</button>
			</fieldset>
		</form>
	</main>

</div>

<script src="../js/main.js"></script>
<script>
	$(document).ready(function(){
		
	});
</script>

</body>
</html>
