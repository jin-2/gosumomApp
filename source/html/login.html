<body>

<div class="page">
	<section class="content_login">
		<h1 class="title"><img src="../img/login_header.png" alt="고수맘 1등 주부 알바 마켓 - 고수맘 서비스는 여성만 이용 가능한 서비스입니다."></h1>
		<a href="#" class="button_policy common_bg">이용약관 자세히 보기</a>
		<form action="#">
			<fieldset class="login_form">
				<div class="placeholder_wrap">
					<span class="icon_mail common_bg"></span>
					<label for=""><span class="placeholder">Email address</span></label>
					<input type="email" name="" id="" placeholder="" value="">
				</div>
				<div class="placeholder_wrap">
					<span class="icon_lock common_bg"></span>
					<label for=""><span class="placeholder">Password</span></label>
					<input type="password" name="" id="" placeholder="" value="">
				</div>
				<div class="login_additional">
					<a href="#" class="forget_password">비밀번호를 잊으셨나요?</a>
					<span class="dcheck id_save">
						<input type="checkbox" id="id_save" name="id_save" value="" >
						<label for="id_save"><em></em>아이디 저장하기</label>
					</span>
				</div>
				<button type="submit" class="button_flat">로그인</button>
			</fieldset>
		</form>

		<p class="other_login">
			<span class="before"></span>
			<span class="text">OR SING IN WITH</span>
			<span class="after"></span>
		</p>
		<div class="other_login_buttons">
			<a href="#">
				<img src="../img/login_facebook.png" alt="페이스북으로 로그인" width="75">
			</a>
			<a href="#">
				<img src="../img/login_cacaotalk.png" alt="카카오톡으로 로그인" width="75">
			</a>
			<a href="#">
				<img src="../img/login_naverblog.png" alt="네이버 로그인" width="75">
			</a>
		</div>
		<div class="buttons_center"><a href="#" class="button_round">처음오셨나요? 회원가입</a></div>
	</section>
</div>

<script src="../js/main.js"></script>
